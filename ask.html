<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ask Doubts — EduAI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    
    <header class="hero small-hero">
      <div class="hero-inner">
        <div class="brand">
          <div class="title-wrap">
            <h1 class="title">Ask Doubts</h1>
            <p class="subtitle">Powered by EduAI</p>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="page-area active-page">

        <div class="ask-page">

          <textarea id="doubtInput" 
            class="ask-textarea" 
            placeholder="Type a question or paste a problem..."></textarea>

          <div class="controls">
            <button id="sendDoubt" class="primary">Ask AI</button>
          </div>

          <div id="responseBox" class="result"></div>

        </div>

      </section>
    </main>

    <footer class="footer">EduAI • built for students — demo</footer>

  </div>

  <script src="ask.js"></script>
</body>
</html>
