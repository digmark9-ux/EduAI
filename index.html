<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAI - Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/logo.png" alt="EduAI Logo" class="logo">
    <h1>EduAI Study Buddy</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <button onclick="showSection('ask')">Ask Doubts</button>
    <button onclick="showSection('notes')">Notes Library</button>
    <button onclick="showSection('quiz')">Quizzes</button>
    <button onclick="showSection('flashcards')">Flashcards</button>
    <button onclick="showSection('profile')">Profile</button>
  </nav>

  <!-- Sections -->
  <main>
    <!-- Ask Doubts -->
    <section id="ask" class="section">
      <h2>Ask Doubts</h2>
      <textarea id="doubtInput" placeholder="Type your question here..."></textarea>
      <button onclick="askAI()">Submit Question</button>
      <div id="doubtAnswer"></div>
    </section>

    <!-- Notes -->
    <section id="notes" class="section hidden">
      <h2>Notes Library</h2>
      <p>Chapter-wise notes will appear here...</p>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="section hidden">
      <h2>Quizzes</h2>
      <p>Quiz content goes here...</p>
    </section>

    <!-- Flashcards -->
    <section id="flashcards" class="section hidden">
      <h2>Flashcards</h2>
      <p>Flashcards content goes here...</p>
    </section>

    <!-- Profile -->
    <section id="profile" class="section hidden">
      <h2>Profile</h2>
      <p>Bookmarks, settings, progress, etc.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
