<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAI - Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER -->
  <header class="app-header">
    <img src="assets/logo.png" alt="EduAI Logo" class="logo">
    <h1>EduAI</h1>
    <p class="subtitle">Your Personal Study Buddy</p>
  </header>

  <!-- NAV -->
  <nav class="navbar">
    <button onclick="showSection('ask')">Ask Doubts</button>
    <button onclick="showSection('notes')">Notes</button>
    <button onclick="showSection('quiz')">Quizzes</button>
    <button onclick="showSection('flashcards')">Flashcards</button>
    <button onclick="showSection('profile')">Profile</button>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- ASK DOUBTS -->
    <section id="ask" class="section">
      <h2>Ask Doubts</h2>
      <textarea id="doubtInput" placeholder="Type your question here..."></textarea>
      <button class="primary-btn" onclick="askAI()">Ask AI</button>
      <div id="doubtAnswer" class="answer-box"></div>
    </section>

    <!-- NOTES -->
    <section id="notes" class="section hidden">
      <h2>Notes Library</h2>
      <div id="notesList" class="card-container">
        <p>Select a chapter from the left sidebar.</p>
      </div>
    </section>

    <!-- QUIZZES -->
    <section id="quiz" class="section hidden">
      <h2>Quizzes</h2>
      <p>Choose a chapter to begin a quiz.</p>
    </section>

    <!-- FLASHCARDS -->
    <section id="flashcards" class="section hidden">
      <h2>Flashcards</h2>
      <div id="flashcardArea">
        <p>No flashcards yet. Create or upload!</p>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="profile" class="section hidden">
      <h2>Your Profile</h2>
      <div class="profile-grid">
        <div class="profile-card">ðŸ“˜ Bookmarked Notes</div>
        <div class="profile-card">ðŸ§ª Quiz History</div>
        <div class="profile-card">âš™ Settings</div>
        <div class="profile-card">ðŸšª Log Out</div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
